<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" defer></script>
    <script src="scripts/line.js" defer></script>
    <script src="scripts/polygon.js" defer></script>
  </head>
  <body>
    <h1>Project 1 Kelompok 19 K01</h1>
    <div class="grid-container">
      <div class="container">
        <div class="menu">
          <p>How to use</p>
          <button type="button">Help</button>
        </div>
        <div class="menu">
          <p>File</p>
          <div class="button2container">
            <button type="button">Load</button>
            <button type="button">Save</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="menu">
          <p>Models</p>
          <div class="button4container">
            <input
              type="button"
              id="btn_line"
              value="Line"
              onclick="drawLine()"
            />
            <input
              type="button"
              id="btn_square"
              value="Square"
              onclick="setSquare()"
            />
            <input
              type="button"
              id="btn_rectangle"
              value="Square"
              onclick="setRectangle()"
            />
            <input
              type="button"
              id="btn_polygon"
              value="Polygon"
              onclick="drawPolygon()"
            />
            <button id="finishPolygon">End polygon</button>
          </div>
        </div>
        <canvas id="glcanvas" width="1000" height="500"></canvas>
      </div>
    </div>
  </body>
</html>
